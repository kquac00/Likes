<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="main">
        <nav>
            <h1>Network</h1>
        </nav>
        <div class="yourFeed">
            Your Feed
        </div>
        <div class="mainLayout">

        </div>
        <div class="leftPanel">
            <img class="iconSize" src="./Icon/user-circle.png" alt="icon">
            <p class="addSpacing">
                <a href="https://login.codingdojo.com/m/201/7508/54796">Add an Avatar</a>
            </p>
            <h2 class="fullName">James Doe</h2>
        </div>
        <div class="mainRight">
            <div class="rightPanel">
                <div class="card">
                    <div class="line1">
                        <h2 class="someUser">Neil M</h2>
                        <h2><a id="clicks">0</a> like(s)</h2>
                        <button class="likeButton" onclick="clickLikes(this)"> Like</button>
                    </div>
                    <p>I just set up this new discord bot, let
                        know what you all think. <a href="https://discord.com/">link</a>
                    </p>
                </div>
                <div class="card2">
                    <div class="line1">
                        <h2 class="someUser">Nichole K</h2>
                        <h2><a id="clicks1">0</a> like(s)</h2>
                        <button class="likeButton" onclick="clickLikes1(this)"> Like</button>
                    </div>
                    <p>Just finished my<a href="https://www.nextcomicart.com/"> next comic </a>check it out.</p>
                </div>
                <div class="card3">
                    <div class="line1">
                        <h2 class="someUser">Jim R</h2>
                        <h2><a id="clicks2">0</a> like(s)</h2>
                        <button class="likeButton" onclick="clickLikes2(this)"> Like</button>
                    </div>
                    <p>I can't stop listening to the <a href="https://www.albumoftheyear.org"> new album. </a>Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>


    <script src="./JS/script.js"></script>
</body>

</html>
